tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-aws-plugin

dsl_definitions:
  aws_client: &aws_client
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    region_name: { get_secret: aws_ec2_region_name }

inputs:
  ami_id:
    type: string
    # CentOS 7 in us-east-1.
    default: 'ami-0affd4508a5d2481b'
  instance_type:
    type: string
    default: 't2.small'
  subnet_id:
    type: string
    default: { get_secret: aws_default_subnet_id }

node_templates:
  vm:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      client_config: *aws_client
      agent_config:
        user: centos
        key: { get_secret: private_key_content }
      resource_config:
        ImageId: { get_input: ami_id }
        InstanceType: { get_input: instance_type }
        kwargs:
          KeyName: { get_secret: aws_keypair }
    relationships:
      - type: cloudify.relationships.depends_on
        target: ip
      - type: cloudify.relationships.depends_on
        target: nic
  ip:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      client_config: *aws_client
      resource_config:
        Domain: vpc
    relationships:
      - type: cloudify.relationships.depends_on
        target: nic
  nic:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config: *aws_client
      resource_config:
        kwargs:
          SubnetId: { get_input: subnet_id }
          Groups:
            - { get_secret: aws_default_agents_security_group }
  database:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: scripts/install-psql.sh
        configure: scripts/configure-psql.sh
        start: scripts/start-psql.sh
        stop: scripts/stop-psql.sh
    relationships:
      - target: vm
        type: cloudify.relationships.contained_in

capabilities:
  host:
    value: { get_attribute: [ vm, ip ] }
